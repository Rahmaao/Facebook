<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Forgotten Password | Can't Log In | Facebook</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-Brand">facebook</a>
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inlineFormInput"
              placeholder="Email or phone"
            />
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <!-- <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div> -->
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroup"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Log In</button>
            <!-- <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              <label class="form-check-label" for="autoSizingCheck">
                Remember me
              </label>
            </div> -->
          </div>
          <div class="col-auto reset-col">
            <p>Forgotten password?</p>
          </div>
        </div>
      </form>
    </nav>
    <div class="account-content">
      <div class="card account-card">
        <h5 class="card-header">Find Your Account</h5>
        <div class="card-body">
          <p class="card-text">
            Please enter your email address or mobile number to search for your
            account.
          </p>
          <input
            class="form-control form-field-1"
            type="text"
            placeholder="Email address or mobile number"
          />
          <div class="button-grp">
            
            <button type="button " class="btn btn-secondary btn-1"  >
              Cancel
            </button>
            <button type="button" class="btn btn-primary btn-1" >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

</html>
